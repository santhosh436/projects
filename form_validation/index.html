<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Form Validations</h2>
        <form action="#" id="form">
            <div class="username">
                <label for="#" style="margin-right: 102px;">username</label>
                <input type="text" name="" id="username"><br>
                <span id="uname"></span>
            </div>
            <div class="Email">
                <label for="#" style="margin-right: 136px;">Email</label>
                <input type="email" name="" id="email"><br>
                <span id="eml"></span>
            </div>
            <div class="username">
                <label for="#"  style="margin-right: 105px;">Password</label>
                <input type="password" name="" id="password"><br>
                <span id="pass"></span>
            </div>
            <div class="username">
                <label for="#">Confirm Password</label>
                <input type="password" name="" id="cpassword"><br>
                <span id="cpass"></span>
            </div>
            <input type="submit" class="btn">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
